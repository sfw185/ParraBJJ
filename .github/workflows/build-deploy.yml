name: Build and Deploy

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - run: npm run build

      - name: Write CNAME
        run: echo 'parrabjj.com' > public/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public/

      - id: deployment
        uses: actions/deploy-pages@v4
